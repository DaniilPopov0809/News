<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>News</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="section header-section">
      <div class="container header-container">
          <a href="./index.html" class="logo">News</a>
          <nav class="site-nav">
              <ul class="nav-list">
                  <li class="nav-list__item">
                      <a href="./index.html" class=" nav-list__link current">Home</a>
                  </li>
                  <li class="nav-list__item">
                      <a href="#" class="nav-list__link">Favorite</a>
                  </li>
                  <li class="nav-list__item">
                      <a href="#" class="nav-list__link">Read</a>
                  </li>
              </ul>
          </nav>
          <form name="search-form" autocomplete="on" novalidate class="search-form">
              <button type="submit" class="search-form__button">
                  <svg class="search-form__icon" width="15.59px" height="14.81px">
                      <use href="./images/icons.svg#icon-magnifier">
                      </use>
                  </svg>
              </button>
              <input type="text" name="" placeholder="Search" class="search-form__input">
          </form>
          <label id="switch" class="theme-switch">
              <svg class="theme-switch__lighticon" width="18.67px" height="18.67px">
                  <use href="./images/icons.svg#icon-sun">
                  </use>
              </svg>
              <span class="theme-switch__light">Light</span>
              <input type="checkbox" onchange="toggleTheme()" id="slider" class="visually-hidden theme-switch__checkbox">
              <div class="theme-switch__slider"></div>
              <svg class="theme-switch__darkicon" width="15.72px" height="15.72px">
                  <use href="./images/icons.svg#icon-moon">
                  </use>
              </svg>
              <span class="theme-switch__dark">Dark</span>
          </label>
      </div>
  </header>
    <!-- <include src="./partials/header.html"></include> -->
    <include src="./partials/mobile-menu.html"></include>
    <main>
      <include src="./partials/navigate-news.html"></include>
      <!-- <include src="./partials/weather.html"></include> -->
      <include src="./partials/pagination.html"></include>
      <include src="./partials/not-found.html"></include>
    </main>
    <include src="./partials/footer.html"></include>
  </body>
</html>
